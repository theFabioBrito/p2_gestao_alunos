<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Cadastrar Curso</title>
</head>
<body>

<h1 th:text="${titulo}">Cadastrar Curso</h1>

<a th:href="@{/cursos}">Voltar para lista</a>

<form th:action="@{/cursos/novo}" th:object="${curso}" method="post">

    <div>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" th:field="*{nome}"/>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div>
        <label for="cargaHoraria">Carga Horária:</label>
        <input id="cargaHoraria" type="number" th:field="*{cargaHoraria}"/>
        <span th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cargaHoraria}"></span>
    </div>

    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
    </div>

    <div>
        <button type="submit">Salvar</button>
    </div>

</form>

</body>
</html>
