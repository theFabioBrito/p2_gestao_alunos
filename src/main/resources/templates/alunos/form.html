<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Cadastro</title>

    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="preload">

    <header>
        <div class="logo">
            <i class="fa-solid fa-school"></i> Sistema de Gestão de Alunos
        </div>

        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/alunos}">Alunos</a>
            <a th:href="@{/cursos}">Cursos</a>
        </nav>
    </header>

    <main>

        <div class="page-header">
            <h1 th:text="${titulo}"></h1>
        </div>

        <form th:action="@{${link}}" method="POST" th:object="${aluno}">

            <div class="form-group">
                <label for="nome">Nome <span>*</span></label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: João da Silva" required />
            </div>

            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" th:field="*{email}" placeholder="Ex: joao@email.com" required />
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula <span>*</span></label>
                <input type="text" id="matricula" th:field="*{matricula}" placeholder="Ex: 20241001" required />
            </div>

            <div class="form-group">
                <label for="curso">Curso <span>*</span></label>
                <select id="curso" th:field="*{curso}" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option th:each="curso : ${listaCursos}" th:value="${curso.id}" th:text="${curso.nome}">
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <a th:href="@{/alunos}" class="btn btn-cancelar">Cancelar</a>

                <button type="submit" class="btn">
                    <i class="fa-solid fa-check"></i> Salvar
                </button>
            </div>

        </form>

    </main>

    <script src="/js/transitions.js"></script>

</body>

</html>
